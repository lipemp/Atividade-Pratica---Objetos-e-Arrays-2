<!-- 3. Crie um cadastro de pessoas onde o usuário informe o nome, idade
e se está trabalhando ou não, se a pessoa estiver trabalhando
pergunte para ele o salário que está ganhando. Para cada pessoa
cadastrada, pergunte ao usuário se ele deseja continuar
cadastrando ou não. No final, mostre as pessoas que estão
desempregadas, as pessoas que estão empregadas separadas
pelas que ganham mais que 2500 e menos que 2500.

Exemplo de resultado:
Pessoas desempregadas:
Nome: Alessandro, Idade: 28
Nome: Alessandro, Idade: 28

Pessoas empregadas com salários menores que 2500:
Nome: Alessandro, Idade: 28, Salário: 1500
Nome: Alessandro, Idade: 28, Salário: 2400

Pessoas empregadas com salários maiores que 2500:
Nome: Alessandro, Idade: 28, Salário: 2700
Nome: Alessandro, Idade: 28, Salário: 3000 -->

<script>

let pessoas = [];

while (true) {
    let nome = prompt("Informe o nome:");
    let idade = prompt("Informe a idade:");
    let trabalhando = prompt("Está trabalhando? (s/n)") === 's';

    let pessoa = { nome, idade, trabalhando };

    if (trabalhando) {
        pessoa.salario = prompt("Informe o salário:");
    }

    pessoas.push(pessoa);

    let continuar = prompt("Deseja continuar cadastrando? (s/n)");
    if (continuar !== 's') {
        break;
    }
}

let desempregados = pessoas.filter(p => !p.trabalhando);
let empregadosMenor2500 = pessoas.filter(p => p.trabalhando && p.salario < 2500);
let empregadosMaior2500 = pessoas.filter(p => p.trabalhando && p.salario >= 2500);

function imprimirPessoas(pessoas, salario) {
    for (let p of pessoas) {
        if (salario) {
            console.log(`Nome: ${p.nome}, Idade: ${p.idade}, Salário: ${p.salario}`);
        } else {
            console.log(`Nome: ${p.nome}, Idade: ${p.idade}`);
        }
    }
}

console.log("Pessoas desempregadas:");
imprimirPessoas(desempregados, false);
console.log("\nPessoas empregadas com salários menores que 2500:");
imprimirPessoas(empregadosMenor2500, true);
console.log("\nPessoas empregadas com salários maiores que 2500:");
imprimirPessoas(empregadosMaior2500, true);

</script>
